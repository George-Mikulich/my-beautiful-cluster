apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argocd-server
  namespace: argocd
spec:
  hosts:
  - argocd.app-george.com
  gateways:
  - istio-system/argocd-gateway
  http:
  - match:
    - uri:
        exact: /
    route:
    - destination:
        host: argocd-server
        port:
          number: 80